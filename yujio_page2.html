<!DOCTYPE html>
<html lang="en" style="background-color: rgb(160, 233, 208);">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yujio Studio</title>
  <style>
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .page-link {
      font-family: Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: black;
      text-decoration: none;
      padding: 8px 16px;
      border: 2px solid rgb(175, 75, 76);
      border-radius: 6px;
      background-color: rgb(151, 249, 245);
      transition: background-color 0.3s, color 0.3s;
    }
    .page-link:hover {
      background-color: rgb(35, 34, 34);
      color: rgb(242, 215, 140);
      cursor: pointer;
    }
    .page-link.active {
      background-color: rgb(242, 215, 140);
      color: black;
      border-color: rgb(120, 50, 50);
    }
    .page-link.disabled {
      background-color: rgb(200, 200, 200);
      color: gray;
      border-color: gray;
      pointer-events: none; 
    }
  </style>
</head>
<body>
  <div class="pagination">
    <!-- ปุ่มก่อนหน้า กลับไป index.html -->
    <a class="page-link" href="index.html">Prev</a>
    
    <!-- เลขหน้า -->
    <a class="page-link" href="index.html">1</a>
    <a class="page-link active" href="#">2</a>
    <a class="page-link" href="page3.html">3</a>
    <a class="page-link" href="page4.html">4</a>
    
    <!-- ปุ่มถัดไป ไป page3.html -->
    <a class="page-link" href="page3.html">Next</a>
  </div>
</body>
</html>
